<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation</title>
	</head>
	

	<body onload="load()">
				
		<div id="map">
			<iframe id="google_map" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src=""></iframe>
		</div>

		<script>
			var c = function(pos){
				var lat = pos.coords.latitude,
				    long = pos.coords.longitude,
				    coords = lat + ', ' + long;
			
			document.getElementById('google_map').setAttribute('src', 'https://maps.google.com/?q=' + coords + '&z=60&output=embed');
			}
			
			//document.getElementById('get_location').onclick 
			function load() {
			navigator.geolocation.getCurrentPosition(c);
			return false;
			}
		</script>
	
	</body>	
	
</html>
